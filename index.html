<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>キャラ診断</title>
	<link rel="stylesheet" href="">
	<style>
		body {
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>キャラ診断</h1>
	<p><input type="text" id="name" value=""></p>
	<p><input type="button" id="getResult" value="診断！"></p>
	<h2>診断結果</h2>
	<p id=result></p>
	<div id="tweet"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
	</script>
	<script>
		$(function() {
	     	$("#getResult").click(function() {
	     		var name = $("#name").val();

	     		if (name === "") {
	     			alert("名前を入力してください")
	     			return;
	     		}

	     		var types = ["勇者", "魔法使い" ,"戦士", "遊び人", "スパースター"];
	     		var type = types[Math.floor(Math.random() * types.length)];

	     		var characters = ["賢い", "勇ましい" ,"かわいい", "情けない", "情けない"];
	     		var character = characters[Math.floor(Math.random() * characters.length)];

	     		var result = name + "さんは「" + character + type + "」タイプです！";
	     		$("#result").text(result);

	     		var tweetLink = "<a href='https://twitter.com/intent/tweet?text=" + encodeURIComponent(result) + "&hashtags=dotinstall' target='_brank'>ツイートする</a>";
	     		$("#tweet").html(tweetLink)
	     	});
		});
	</script>
</body>
</html>
